<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: black;
    }

    .secondary {
      background: transparent;
      color: #a5b4fc;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .switch {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #93c5fd;
    }

    .status {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
      color: #fca5a5;
    }

    .forgot-password {
      margin-top: 8px;
      text-align: right;
      font-size: 13px;
      cursor: pointer;
      color: #93c5fd;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .provider-logo {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Sign In</h1>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    
    <div class="forgot-password" id="forgotPassword">Forgot password?</div>

    <button class="primary" id="submitBtn">Sign In</button>
    <button class="secondary" id="googleBtn">
      <svg class="provider-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div class="switch" id="toggleMode">
      Don’t have an account? Create one
    </div>

    <div class="status" id="status"></div>
  </div>

  <!-- FIREBASE AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      sendPasswordResetEmail,
      GoogleAuthProvider,
      signInWithPopup,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5vnHsA23Uw3snDvu4qvqSh5wgRtDTMSc",
      authDomain: "aslamalteeba-2.firebaseapp.com",
      projectId: "aslamalteeba-2",
      storageBucket: "aslamalteeba-2.firebasestorage.app",
      messagingSenderId: "1004820564683",
      appId: "1:1004820564683:web:9833a031e3fa62a365e94e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    setPersistence(auth, browserLocalPersistence);

    let mode = "signin";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const toggleMode = document.getElementById("toggleMode");
    const status = document.getElementById("status");
    const title = document.getElementById("title");
    const googleBtn = document.getElementById("googleBtn");
    const forgotPassword = document.getElementById("forgotPassword");

    // Localize Google button based on URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang');
    
    if (lang === 'fa') {
      // Persian/Farsi
      googleBtn.childNodes[2].textContent = 'ادامه با Google';
    } else if (lang === 'ar') {
      // Arabic
      googleBtn.childNodes[2].textContent = 'المتابعة باستخدام Google';
    }
    // Default is already "Continue with Google" in HTML

    toggleMode.onclick = () => {
      mode = mode === "signin" ? "signup" : "signin";
      title.textContent = mode === "signin" ? "Sign In" : "Create Account";
      submitBtn.textContent = mode === "signin" ? "Sign In" : "Sign Up";
      toggleMode.textContent =
        mode === "signin"
          ? "Don’t have an account? Create one"
          : "Already have an account? Sign in";
      status.textContent = "";
    };

    submitBtn.onclick = async () => {
      status.textContent = "";

      try {
        if (mode === "signup") {
          const res = await createUserWithEmailAndPassword(auth, email.value, password.value);
          await sendEmailVerification(res.user);
          status.textContent = "Verification email sent. Check your inbox.";
        } else {
          await signInWithEmailAndPassword(auth, email.value, password.value);
        }
      } catch (err) {
        status.textContent = err.message;
      }
    };

    // =====================================================================
    // GOOGLE OAUTH SIGN-IN
    // =====================================================================
    // REQUIRED FIREBASE CONSOLE CONFIGURATION:
    //
    // 1. Enable Google Sign-In Provider:
    //    Firebase Console → Authentication → Sign-in method → Google
    //    - Toggle "Enable"
    //    - Set "Project public-facing name" (required)
    //    - Set "Project support email" (required)
    //    - Save
    //
    // 2. Add Authorized Domains:
    //    Firebase Console → Authentication → Settings → Authorized domains
    //    - localhost (for local development)
    //    - 127.0.0.1 (for local development)
    //    - Your production domain (e.g., yourapp.com)
    //    - Any preview/staging domains (e.g., *.vercel.app)
    //
    // If you see "auth/operation-not-allowed", check the above configuration.
    // =====================================================================
    googleBtn.onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        // Redirect after successful OAuth sign-in
        window.location.href = "/";
      } catch (err) {
        // Handle auth/operation-not-allowed specifically
        if (err.code === 'auth/operation-not-allowed') {
          status.textContent = "Authentication provider not enabled or domain not authorized. Please check Firebase Console configuration.";
        } else if (err.code === 'auth/popup-closed-by-user') {
          status.textContent = "Sign-in cancelled.";
        } else {
          status.textContent = err.message;
        }
      }
    };

    forgotPassword.onclick = async () => {
      status.textContent = "";
      
      if (!email.value) {
        status.textContent = "Please enter your email address.";
        return;
      }

      forgotPassword.style.pointerEvents = "none";
      forgotPassword.style.opacity = "0.5";
      status.textContent = "Sending password reset email...";

      try {
        await sendPasswordResetEmail(auth, email.value);
        status.style.color = "#86efac";
        status.textContent = "Password reset email sent. Check your inbox.";
        
        setTimeout(() => {
          status.textContent = "";
          status.style.color = "#fca5a5";
          forgotPassword.style.pointerEvents = "auto";
          forgotPassword.style.opacity = "1";
        }, 3000);
      } catch (err) {
        status.style.color = "#fca5a5";
        
        if (err.code === "auth/invalid-email") {
          status.textContent = "Invalid email address.";
        } else if (err.code === "auth/user-not-found") {
          status.style.color = "#86efac";
          status.textContent = "If this email exists, a password reset link has been sent.";
          setTimeout(() => {
            status.textContent = "";
            status.style.color = "#fca5a5";
          }, 3000);
        } else if (err.code === "auth/network-request-failed") {
          status.textContent = "Network error. Please check your connection.";
        } else {
          status.textContent = err.message;
        }
        
        forgotPassword.style.pointerEvents = "auto";
        forgotPassword.style.opacity = "1";
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const isPasswordUser = user.providerData.some(provider => provider.providerId === "password");
        if (isPasswordUser && !user.emailVerified) {
          status.textContent = "Please verify your email to continue.";
        } else {
          setTimeout(() => {
            window.location.replace("/");
          }, 150);
        }
      }
    });
  </script>
</body>
</html>
