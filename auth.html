<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: black;
    }

    .secondary {
      background: transparent;
      color: #a5b4fc;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .switch {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #93c5fd;
    }

    .status {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
      color: #fca5a5;
    }

    .forgot-password {
      margin-top: 8px;
      text-align: right;
      font-size: 13px;
      cursor: pointer;
      color: #93c5fd;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Sign In</h1>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    
    <div class="forgot-password" id="forgotPassword">Forgot password?</div>

    <button class="primary" id="submitBtn">Sign In</button>
    <button class="secondary" id="googleBtn">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
        <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
        <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
        <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div class="switch" id="toggleMode">
      Don’t have an account? Create one
    </div>

    <div class="status" id="status"></div>
  </div>

  <!-- FIREBASE AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      sendPasswordResetEmail,
      GoogleAuthProvider,
      signInWithPopup,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5vnHsA23Uw3snDvu4qvqSh5wgRtDTMSc",
      authDomain: "aslamalteeba-2.firebaseapp.com",
      projectId: "aslamalteeba-2",
      storageBucket: "aslamalteeba-2.firebasestorage.app",
      messagingSenderId: "1004820564683",
      appId: "1:1004820564683:web:9833a031e3fa62a365e94e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    setPersistence(auth, browserLocalPersistence);

    let mode = "signin";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const toggleMode = document.getElementById("toggleMode");
    const status = document.getElementById("status");
    const title = document.getElementById("title");
    const googleBtn = document.getElementById("googleBtn");
    const forgotPassword = document.getElementById("forgotPassword");

    toggleMode.onclick = () => {
      mode = mode === "signin" ? "signup" : "signin";
      title.textContent = mode === "signin" ? "Sign In" : "Create Account";
      submitBtn.textContent = mode === "signin" ? "Sign In" : "Sign Up";
      toggleMode.textContent =
        mode === "signin"
          ? "Don’t have an account? Create one"
          : "Already have an account? Sign in";
      status.textContent = "";
    };

    submitBtn.onclick = async () => {
      status.textContent = "";

      try {
        if (mode === "signup") {
          const res = await createUserWithEmailAndPassword(auth, email.value, password.value);
          await sendEmailVerification(res.user);
          status.textContent = "Verification email sent. Check your inbox.";
        } else {
          await signInWithEmailAndPassword(auth, email.value, password.value);
        }
      } catch (err) {
        status.textContent = err.message;
      }
    };

    googleBtn.onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (err) {
        status.textContent = err.message;
      }
    };

    forgotPassword.onclick = async () => {
      status.textContent = "";
      
      if (!email.value) {
        status.textContent = "Please enter your email address.";
        return;
      }

      forgotPassword.style.pointerEvents = "none";
      forgotPassword.style.opacity = "0.5";
      status.textContent = "Sending password reset email...";

      try {
        await sendPasswordResetEmail(auth, email.value);
        status.style.color = "#86efac";
        status.textContent = "Password reset email sent. Check your inbox.";
        
        setTimeout(() => {
          status.textContent = "";
          status.style.color = "#fca5a5";
          forgotPassword.style.pointerEvents = "auto";
          forgotPassword.style.opacity = "1";
        }, 3000);
      } catch (err) {
        status.style.color = "#fca5a5";
        
        if (err.code === "auth/invalid-email") {
          status.textContent = "Invalid email address.";
        } else if (err.code === "auth/user-not-found") {
          status.style.color = "#86efac";
          status.textContent = "If this email exists, a password reset link has been sent.";
          setTimeout(() => {
            status.textContent = "";
            status.style.color = "#fca5a5";
          }, 3000);
        } else if (err.code === "auth/network-request-failed") {
          status.textContent = "Network error. Please check your connection.";
        } else {
          status.textContent = err.message;
        }
        
        forgotPassword.style.pointerEvents = "auto";
        forgotPassword.style.opacity = "1";
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const isPasswordUser = user.providerData.some(provider => provider.providerId === "password");
        if (isPasswordUser && !user.emailVerified) {
          status.textContent = "Please verify your email to continue.";
        } else {
          setTimeout(() => {
            window.location.replace("/");
          }, 150);
        }
      }
    });
  </script>
</body>
</html>
